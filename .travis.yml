---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

stages:
  - test
  - older version tests
  - deploy

jobs:
  fail_fast: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

  include:
    # runs linting and tests with current locked deps

    - stage: "Tests"
      name: "Tests"
      script:
        - npm run lint:hbs
        - npm run lint:js
        - npm test

    # we recommend new addons test the current and previous LTS
    # as well as latest stable release (bonus points to beta/canary)
    - stage: "Additional Tests"
      env: EMBER_TRY_SCENARIO=ember-lts-2.16
    - env: EMBER_TRY_SCENARIO=ember-lts-2.18
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default-with-jquery
    - stage: deploy
      if: tag IS present
      install: yarn global add auto-dist-tag
      script: auto-dist-tag --write
      deploy:
        provider: npm
        email: katie@kmg.io
        api_key:
          secure: PAcETIEJWGozRpZ17Sv766wXw9O1l/yBcTn+lJdyEPn2JWwk74Hen3gmR+SEUk+oPnfzRrEizgGwzKvh9brqIvGZl6HH3MrPI8URu82um1v3/FSaLZsY40NWDdFJXhB0oiZozWgXX5mBCm+tLhuWFbiYl9ajfzwNBhfsHeuWjgE=
        on:
          tags: true
          repo: kategengler/ember-feature-flags
        email: katie@kmg.io
        api_key:
          secure: PAcETIEJWGozRpZ17Sv766wXw9O1l/yBcTn+lJdyEPn2JWwk74Hen3gmR+SEUk+oPnfzRrEizgGwzKvh9brqIvGZl6HH3MrPI8URu82um1v3/FSaLZsY40NWDdFJXhB0oiZozWgXX5mBCm+tLhuWFbiYl9ajfzwNBhfsHeuWjgE=
        on:
          tags: true
          repo: kategengler/ember-feature-flags

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO --skip-cleanup

branches:
  only:
  - master
  # tags
  - /^v\d+\.\d+\.\d+/
